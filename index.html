<!DOCTYPE html>
<html>
<head>
    <title>Tigerspike</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="build/css/normalize.css" />
    <link rel="stylesheet" href="build/css/style.css" />
    <link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
</head>
<body>
<div class="main" ng-app="mainApp">
    <div class="nav" ng-controller="menuCtrl">
        <div class="logo"></div>
        <div class="menu-button" ng-click="toggleMobileMenu()">Menu</div>
        <nav>
            <ul class="menu">
                <li><a href="#">Buy</a></li>
                <li><a href="#">Sell</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Blog</a></li>
                <li class="right"><a ng-href="#/register" ng-class="{active: isActive('/register')}">Sign-up</a></li>
                <li class="right"><a ng-href="#/login" ng-class="{active: isActive('/login')}">Login</a></li>
            </ul>

            <ul class="mob-menu" ng-show="showMobileMenu">
                <li><span ng-click="goTo()">Buy</span></li>
                <li><span ng-click="goTo()">Sell</span></li>
                <li><span ng-click="goTo()">About</span></li>
                <li><span ng-click="goTo()">Blog</span></li>
                <li class="right"><span ng-class="{active: isActive('/register')}" ng-click="goTo('/register')">Sign-up</span></li>
                <li class="right"><span ng-class="{active: isActive('/login')}" ng-click="goTo('/login')">Login</span></li>
            </ul>
        </nav>
    </div>
    <div class="breadcrumbs">[breadcrumbs]</div>
    <div class="content">
        <div ng-view></div>
    </div>
</div>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
    <script type="text/javascript" src="build/js/angular.js"></script>
    <script type="text/javascript" src="build/js/main.js"></script>

</body>
</html>
